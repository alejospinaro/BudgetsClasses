<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,400"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/custom.css" />
    <title>Budget with Classes</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logoSection">
          <img src="img/logo.png" alt="" />
        </div>
        <div class="pages">
          <nav>
            <ul>
              <a href="#" class="linkHeader"><li>Home</li></a>
              <a href="#" class="linkHeader"
                ><li class="selected">Expenses</li></a
              >
              <a href="#" class="linkHeader"><li>About Us</li></a>
              <a href="#" class="linkHeader"><li>Contact Us</li></a>
              <a href="#" class="linkHeader"><li>Profile</li></a>
            </ul>
          </nav>
        </div>
      </header>
      <div class="sectionsContainer">
        <section class="secctionOne">
          <div>
            <h1 class="sectionOneTitle">Gastos Semanales</h1>
            <div id="presupuesto" class="presupuesto">
              <div class="aler-message disponible">
                <p>Presupuesto: $ <span id="total"></span></p>
              </div>
              <div class="aler-message restant">
                <p>Restante: $ <span id="restante"></span></p>
              </div>
            </div>
          </div>
          <div class="contenido primario">
            <h2 class="subtitle">Agrega tus gastos</h2>
            <form id="agregar-gasto" action="#">
              <div class="formContent">
                <div class="formGasto">
                  <input
                    type="text"
                    class="formGastoInput"
                    id="gasto"
                    placeholder="Gasto:" />
                </div>
                <div class="formValor">
                  <input
                    type="text"
                    class="formValorInput"
                    id="cantidad"
                    placeholder="Valor:" />
                </div>
              </div>
              <button type="submit" class="btnSubmit">Agregar</button>
            </form>
          </div>
        </section>

        <section class="gastos">
          <h2 class="subtitle">Listado</h2>

          <div id="gastos">
            <ul class="list-group"></ul>
          </div>
        </section>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
